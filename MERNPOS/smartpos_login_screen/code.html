<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>SmartPOS Login | Enterprise Retail Management</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#2b8cee",
                        "background-light": "#f6f7f8",
                        "background-dark": "#101922",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
</head>
<body class="font-display bg-background-light dark:bg-background-dark text-slate-900 dark:text-slate-100 min-h-screen flex flex-col justify-center items-center antialiased">
<!-- Decorative background elements -->
<div class="fixed top-0 left-0 w-full h-full overflow-hidden -z-10 pointer-events-none opacity-20">
<div class="absolute -top-24 -left-24 w-96 h-96 bg-primary/20 rounded-full blur-3xl"></div>
<div class="absolute -bottom-24 -right-24 w-96 h-96 bg-primary/10 rounded-full blur-3xl"></div>
</div>
<div class="w-full max-w-md px-6 py-12">
<!-- Logo and Header -->
<div class="text-center mb-10">
<div class="inline-flex items-center justify-center w-16 h-16 bg-primary rounded-xl mb-4 shadow-lg shadow-primary/30">
<span class="material-icons-round text-white text-4xl">point_of_sale</span>
</div>
<h1 class="text-3xl font-bold tracking-tight text-slate-900 dark:text-white">SmartPOS</h1>
<p class="text-slate-500 dark:text-slate-400 mt-2 font-medium">Enterprise Retail Management</p>
</div>
<!-- Authentication Card -->
<div class="bg-white dark:bg-slate-900/50 backdrop-blur-xl border border-slate-200 dark:border-slate-800 p-8 rounded-xl shadow-2xl">
<div class="mb-6">
<h2 class="text-xl font-semibold">Sign In</h2>
<p class="text-sm text-slate-500 dark:text-slate-400">Enter your credentials to access your dashboard</p>
</div>
<form action="#" class="space-y-5">
<!-- Email Input -->
<div class="space-y-2">
<label class="text-sm font-medium text-slate-700 dark:text-slate-300 ml-1" for="email">Work Email</label>
<div class="relative group">
<div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none text-slate-400 group-focus-within:text-primary transition-colors">
<span class="material-icons-round text-lg">alternate_email</span>
</div>
<input class="block w-full pl-10 pr-3 py-2.5 bg-slate-50 dark:bg-slate-800/50 border border-slate-200 dark:border-slate-700 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent transition-all outline-none placeholder:text-slate-400 dark:placeholder:text-slate-600 text-sm" id="email" name="email" placeholder="name@company.com" required="" type="email"/>
</div>
</div>
<!-- Password Input -->
<div class="space-y-2">
<label class="text-sm font-medium text-slate-700 dark:text-slate-300 ml-1" for="password">Password</label>
<div class="relative group">
<div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none text-slate-400 group-focus-within:text-primary transition-colors">
<span class="material-icons-round text-lg">lock_open</span>
</div>
<input class="block w-full pl-10 pr-10 py-2.5 bg-slate-50 dark:bg-slate-800/50 border border-slate-200 dark:border-slate-700 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent transition-all outline-none placeholder:text-slate-400 dark:placeholder:text-slate-600 text-sm" id="password" name="password" placeholder="••••••••" required="" type="password"/>
<button class="absolute inset-y-0 right-0 pr-3 flex items-center text-slate-400 hover:text-slate-600 dark:hover:text-slate-300 transition-colors" type="button">
<span class="material-icons-round text-lg">visibility</span>
</button>
</div>
</div>
<!-- Options Row -->
<div class="flex items-center justify-between py-1">
<div class="flex items-center">
<input class="h-4 w-4 text-primary focus:ring-primary border-slate-300 dark:border-slate-700 rounded bg-transparent" id="remember-me" name="remember-me" type="checkbox"/>
<label class="ml-2 block text-sm text-slate-600 dark:text-slate-400" for="remember-me">Remember me</label>
</div>
<div class="text-sm">
<a class="font-medium text-primary hover:underline transition-all" href="#">Forgot password?</a>
</div>
</div>
<!-- Submit Button -->
<button class="w-full flex items-center justify-center gap-2 bg-primary hover:bg-primary/90 text-white font-semibold py-3 px-4 rounded-lg shadow-lg shadow-primary/20 transition-all focus:outline-none focus:ring-2 focus:ring-primary focus:ring-offset-2 dark:focus:ring-offset-background-dark" type="submit">
<span class="material-icons-round text-lg">login</span>
                    Sign In to Dashboard
                </button>
</form>
<div class="mt-8 pt-6 border-t border-slate-200 dark:border-slate-800 text-center">
<p class="text-sm text-slate-500 dark:text-slate-500">
                    Trouble signing in? <a class="text-primary hover:underline font-medium" href="#">Contact Support</a>
</p>
</div>
</div>
<!-- System Status/Footer Info -->
<div class="mt-8 text-center">
<div class="flex items-center justify-center gap-4 text-xs font-medium text-slate-500 dark:text-slate-600">
<div class="flex items-center gap-1">
<span class="w-2 h-2 rounded-full bg-emerald-500"></span>
                    System Online
                </div>
<span>•</span>
<span>v2.4.0-build</span>
<span>•</span>
<a class="hover:text-slate-900 dark:hover:text-slate-400 transition-colors" href="#">Terms of Service</a>
</div>
</div>
</div>
</body></html>
